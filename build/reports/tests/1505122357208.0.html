                if (rn+"_message["+val[v]+"]" in values) {
                    str_v = values[rn+"_message["+val[v]+"]"][0];
                    if(str_v.length &lt; 1) {
                        $('[rel="'+rn+'"][value='+val[v]+']').parent().addClass('feedback-error');
                        error = true;
                        error_texts.push(rule.error_text);
                    }
                }
            }

            if(rule.required) {
                if(val == undefined || val.length == 0 || val[0] == "" ) {
                    $('[rel="'+rn+'"]').parent().addClass('feedback-error');
                    error = true;
                    error_texts.push(rule.error_text);
                }
            }
            if(!rule.is_multichoice &amp;&amp; val != undefined &amp;&amp; val.length&gt;1) {
                $('[rel="'+rn+'"]').parent().addClass('feedback-error');
                error = true;
                error_texts.push(rule.error_text);
            }
            if(rule.answer_type &amp;&amp; val != undefined &amp;&amp; val.length==1) {
                v = val[0];
                if(rule.answer_type=='number') {
                    num_v = parseFloat(v);
                    if(v &amp;&amp; num_v.toString() != v) {
                        $('[rel="'+rn+'"]').parent().addClass('feedback-error');
                        error = true;
                        error_texts.push(rule.error_text);
                    } else if(rule.min &amp;&amp; num_v &lt; rule.min) {
                        $('[rel="'+rn+'"]').parent().addClass('feedback-error');
                        error = true;
                        error_texts.push(rule.error_text);
                    } else if(rule.max &amp;&amp; num_v &gt; rule.max) {
                        $('[rel="'+rn+'"]').parent().addClass('feedback-error');
                        error = true;
                        error_texts.push(rule.error_text);
                    }
                } else {
                    if(rule.min &amp;&amp; v.length &lt; rule.min) {
                        $('[rel="'+rn+'"]').parent().addClass('feedback-error');
                        error = true;
                        error_texts.push(rule.error_text);
                    } else if(rule.max &amp;&amp; v.length &gt; rule.max) {
                        $('[rel="'+rn+'"]').parent().addClass('feedback-error');
                        error = true;
                        error_texts.push(rule.error_text);
                    }
                }
            }
        }
        if (error) {
            $('.error-container').html('');
            for (i in error_texts) {
            	$('.error-container').append('&lt;br&gt;');
            	$('.error-container').append('* '+error_texts[i]);
            }
            return false;
        }
        return true;
    });

    function singsLeft(ln, max, el) {
        //show limit msg
        var signs = max - ln,
            percentLeft = 100,
            color = 'grey';
        //add warning class if limit is exceeded or remove class
        percentLeft = signs * 100 / max;
        if(percentLeft == 100) {
            color = 'grey'
        } else if(percentLeft &lt; 100 &amp;&amp; percentLeft &gt; 10) {
            color = 'green';
        } else if (percentLeft &lt;= 10 &amp;&amp; percentLeft &gt;= 0) {
            color = 'orange';
        } else {
            color = 'red';
        }
        $( el ).next( "div").find( "div" ).removeClass( "block-msg-color-grey block-msg-color-green block-msg-color-orange block-msg-color-red" );
        $( el ).next( "div").find( "div" ).addClass("block-msg-color-" + color);
        //change limit msg text
        var msg = signs_left_msg.length &gt; 0 ? " " + signs_left_msg : " signs left";
        $( el ).next( "div").find( "div" ).html( signs + msg)
    }
